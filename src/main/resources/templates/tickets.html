<!DOCTYPE html>
<html>

<head>
	<title>ZCC TICKET VIEWER</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<h1>Zendesk Ticket Viewer</h1>
		<hr>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th> Id</th>
					<th> Status</th>
					<th> Subject</th>
					<th> View </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.status}"></td>
					<td th:text="${ticket.subject}"></td>
					<td> <a th:href="@{/tickets/view/{id}(id=${ticket.id})}" class="btn btn-primary">View</a></td>
        </td>

				</tr>
			</tbody>
		</table>
		<a th:object="${links}" th:if="${links.prev!=null}" th:href="@{/tickets/info/{page}(page=${links.prev})}" class="btn btn-primary">Prev</a>
		<a th:object="${links}" th:if="${links.next!=null}" th:href="@{/tickets/info/{page}(page=${links.next})}" style="float: right;" class="btn btn-primary">Next</a>
	</div>
</body>

</html>
